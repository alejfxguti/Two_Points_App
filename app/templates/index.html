<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Points Distance Calculator</title>
</head>
<body>
    <h1>Two Points Distance Calculator</h1>
    <form id="distance-form">
        <label for="start-location">Start Location:</label>
        <input type="text" id="start-location" name="start_location" required><br><br>

        <label for="end-location">End Location:</label>
        <input type="text" id="end-location" name="end_location" required><br><br>

        <input type="submit" value="Calculate Distance">
    </form>

    <p id="result"></p>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
